<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Study HQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/musicstudyhq-logo.png" type="image/x-icon">
  </head>
  <body>

   <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-warning">
        <a href="" class="navbar-brand p-4">Music Study HQ</a>

        <button class="navbar-toggler p-3" data-bs-target="#mynavigation"  data-bs-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mynavigation" class="collapse navbar-collapse" >

            <div class="navbar-nav">
                <li class="navbar-nav">
                    <a href="" class="nav-link">Theory</a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link">Western</a>
                </li>
            
                <li class="nav-item">
                    <a href="" class="nav-link">African</a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link">Practical</a>
                </li>
            </div>
        </div>
    </nav>

    <section>
        <div class="row">
            <div class="col-md-12">

                <div class="carousel slide" id="myCarousel" data-bs-ride="carousel">
                    <!--wrapper for the items-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="carousel1.jpg" class="w-100 d-block" height="600px" width="600px">
                        </div>
                        <div class="carousel-item">
                            <img src="carousel2.jpg" class="w-100 d-block" height="600px" width="600px">
                        </div>
                        <div class="carousel-item">
                            <img src="carousel3.jpg" class="w-100 d-block" height="600px" width="600px">
                        </div>
                    </div>
                    <!--carousel control buttons-->
                    <button class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>

                </div>
            </div>
        </div>
    </section>
    <br>
    <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
